<div>
	<h2>标签目录</h2>
	<div class="col-md-4 addtag_wall">
		<div class="left_wall" id="addtag">
				<p>添加新标签名</p>
				<input type="text" style="width: 100%;" id="addtag_input">
				<button type="button" style="margin: 5px 0px 5px 0px;" id="addtag_button">添加</button>
		</div>
		<div id="edit_tag_wall"  class="left_wall" >
				<h3>修改标签</h3>
				<input type="hidden" id="update_tag_hidden">
				<input type="text" style="width: 100%;" id="update_tag_input">
				<button type="button" style="margin: 5px 0px 5px 0px;" id="update_tag_button">修改</button>
		</div>
	</div>
	<div class="col-md-8">
		<table class="tag_table">
			<thead class="thead">
				<tr>
					<td class="col-md-9 ">标签</td>
					<td class="col-md-3 ">总数</td>
				</tr>
			</thead>
			<tbody id="allTagShow" class="table_td">
	
			</tbody>
		</table>
	</div>
</div>
